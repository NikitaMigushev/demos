<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="libs/Jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <script src="libs/Jquery/Jquery.js"></script>
    <script src="libs/Jqueryui/jquery-ui.js"></script>
    <script src="javascript/code.js"></script>
    <title>Slider</title>
</head>

<body>
    <div class="page-wrap">
        <div class="inner-wrap">
            <div class="slideshow">
                <div class="slider">
                    <button class="prev"><i class="fas fa-chevron-left"></i></button>
                    <button class="next"><i class="fas fa-chevron-right"></i></button>
                    <div class="s1 slide active"><img src="images/Main_image.svg" alt="">
                        <div class="s1-headline">Just right bikes.</div>
                    </div>
                    <div class="s2 slide"><img src="images/Main_image_2.svg" alt="">
                        <div class="s2-headline">Freedom in motion.</div>
                    </div>
                    <div class="s3 slide"><img src="images/Main_image_3.svg" alt="">
                    <div class="s3-headline">Let your adventure begin.</div>
                </div>
                </div>
            </div>
        </div>



    </div>

</body>

</html>
