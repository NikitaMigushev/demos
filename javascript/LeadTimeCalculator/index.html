<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="styles.css" />
  <title>Marketplace Lead Time Calculator</title>
</head>

<body>
  <form id="leadTimeForm" action="/action_page.php" class="container">
    <div class="form-row">
      <div class="col">
        <div class="form-group">
          <label for="requestQuoteDate">Дата запроса на покупку:</label>
          <input type="date" id="requestQuoteDate" name="requestQuoteDate" value=""
            class="form-control form-control-lg" />
        </div>
      </div>
      <div class="form-group">
        <div class="col">
          <label for="before13">Время запроса:</label>
          <select nam="before13" id="before13" class="form-control form-control-lg">
            <option value="true" selected>До 13:00</option>
            <option value="false">После 13:00</option>
          </select>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Рассчитать</button>
    <div class="container result" id="result-info">
      <div id="requestQuoteDateResult"></div>
      <div id="result"></div>
    </div>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
