<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="Libs/Jqueryui/jquery-ui.css">
    <link rel="stylesheet" href="Styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,800i&display=swap" rel="stylesheet">
    <script src="Libs/Jquery/Jquery.js"></script>
    <sript src="Libs/Jqueryui/external/jquery/jquery.js"></sript>
    <script src="Libs/Jqueryui/jquery-ui.js"></script>
    <script src="Javascript/code.js"></script>
    <title>Task 3.4</title>
</head>

<body>
    <div class="page-wrap">
        <div class="inner-wrap">

            <div class="flexContainer userForm">
                <div class="input flexitem">
                    <label for="user_name">First Name:</label>
                    <input type="text" id="user_name">
                </div>
                <div class="input flexitem">
                    <label for="user_lastname">Last Name:</label>
                    <input type="text" id="user_lastname">
                </div>
                <div class="input flexitem">
                    <button class="button" id="checkUserButton">Check user</button>
                </div>
            </div>
            <div class="flexContainer productForm">
                <div class="input flexitem">
                    <div class="flexrow">
                        <label for="quantity">QTY of purchases: </label>
                        <div id="quantity"></div>
                    </div>
                </div>
                <div class="input flexitem">
                    <label for="productSel">Product: </label>
                    <select class="select-css" id="productSel">
                        <option value="Select product" selected="selected">Select product</option>
                    </select>
                </div>
                <div class="input flexitem">
                    <div class="flexrow">
                        <label for="price">Base Price: </label>
                        <div id="price"></div>
                    </div>
                </div>

                <div class="input flexitem">
                    <div class="flexrow">
                        <label for="discount">Discount: </label>
                        <div id="discount"></div>
                    </div>
                </div>
                <div class="input flexitem">
                    <div class="flexrow">
                        <label for="finalPrice">Final Price: </label>
                        <div id="finalPrice"></div>
                    </div>
                </div>
                <div class="input flexitem">
                    <button class="button button-mod" id="buyButton">Buy</button>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
