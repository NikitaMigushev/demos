<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="Styles/normalize.css" />
  <link rel="stylesheet" href="Libs/Jqueryui/jquery-ui.css" />
  <link rel="stylesheet" href="Styles/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,800i&display=swap" rel="stylesheet" />
  <title>Task 3.7</title>
</head>

<body>
  <div class="page-wrap">
    <div class="inner-wrap">
      <h1 ahref="">Sign up</h1>
      <div class="phase flexcontainer">
        <div>Your info</div>
        <div>Your preferences</div>
      </div>
      <form action="phase2.html" method="GET">
        <ul>
          <li>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required />
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </li>
          <li>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required />
          </li>
          <li>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required />
          </li>
          <li>
            <label for="city">City:</label>
            <input type="city" id="city" name="city" required />
          </li>
          <li>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required />
          </li>
          <li>
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" required />
          </li>
          <li>
            <button type="submit">Next</button>
          </li>
        </ul>

      </form>
    </div>
  </div>
  <script src="Libs/Jquery/Jquery.js"></script>
  <sript src="Libs/Jqueryui/external/jquery/jquery.js"></sript>
  <script src="Libs/Jqueryui/jquery-ui.js"></script>
  <script src="Javascript/code.js"></script>
</body>

</html>
